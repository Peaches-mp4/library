<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="form-wrap">
            <form action="" method="post">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
                <label for="language">Language:</label>
                <input type="text" name="language" id="language">
                <label for="pages">Number of pages:</label>
                <input type="number" name="pages-num" id="pages-num">
                <label for="read-status">Have you read it?</label>
                <input type="checkbox" name="read-status" id="read-status">
                <button id="submitBtn">Submit</button>
            </form>
        </div>
        <!-- <label for="bookInput">Enter Book:</label>
        <input type="text" name="book-input" id="bookInput"> -->
        <div id="libraryDiv">
            
        </div>
    </div>
</body>
</html>
